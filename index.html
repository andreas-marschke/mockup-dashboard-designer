<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/style.css"/>

  </head>
  <body>
    <div class="toolbox">
      <div class="toolbox-title">
	Toolbox
      </div>
      <div class="toolbox-content-wrapper">
	<div class="toolbox-chapter-wrapper">
	  <div class="toolbox-chapter" data-toggle="collapse" data-target="#grids">
	    Grids
	  </div>
	</div>
	<div class="element-wrapper" id="grids">
	  <table class="toolbox-elements toolbox-element-radio">
	    <tr>
	      <td class="toolbox-element button" id="grid-1x1" data="1x1">1x1</td>
	      <td class="toolbox-element button" id="grid-1x2" data="1x2">1x2</i></td>
	    </tr>
	    <tr>
	      <td class="toolbox-element button" id="grid-2x1" data="2x1">2x1</td>
	      <td class="toolbox-element button" id="grid-2x2" data="2x2">2x2</td>
	    </tr>
	    <tr>
	      <td class="toolbox-element button" id="grid-3x2" data="3x2">3x2</td>
	      <td class="toolbox-element button" id="grid-3x3" data="3x3">3x3</td>
	    </tr>
	    <tr>
	      <td class="toolbox-element button" id="none" data="0">None</td>
	    </tr>
	  </table>
	</div>
	<div class="toolbox-chapter-wrapper">
	  <div class="toolbox-chapter" data-toggle="collapse" data-target="#elements">
	    Elements
	  </div>
	</div>
	<div class="element-wrapper collapse" id="elements">
	  <table class="toolbox-elements">
	    <tr>
	      <td class="toolbox-element draggable" id="graph-service-single"><i class="icon-picture"></i></td>
	      <td class="toolbox-element draggable" id="graph-service-multi"><i class="icon-facetime-video"></i></td>
	    </tr>
	    <tr>
	      <td class="toolbox-element draggable" id="info-host-status"><i class="icon-fire"></i></td>
	      <td class="toolbox-element draggable" id="info-host-list"><i class="icon-book"></i></td>
	    </tr>
	    <tr>
	      <td class="toolbox-element draggable" id="info-provider-health"><i class="icon-bolt"></i></td>
	      <td class="toolbox-element draggable" id="info-provider-list"><i class="icon-barcode"></i></td>
	    </tr>
	  </table>
	</div>
	<div class="toolbox-bottom">
	  
	</div>
      </div>
    </div>
    <div class="container" id="dashboard">
      
    </div>    
    <script src="js/vendor/jquery.js" type="text/javascript"></script>
    <script src="js/vendor/jquery-ui.js" type="text/javascript"></script>
    <script src="js/vendor/bootstrap.js" type="text/javascript"></script>
    <script type="text/text" class="templates" id="host-description">
      <dl class="dl-horizontal">
	<dt>Hostname:</dt>  <dd><%= hostname %></dd>
	<dt>Services:</dt>  <dd><%= services.length %></dd>
	<dt>Status:</dt>    <dd><span class="label">UNKNOWN</span></dd>
      </dl>
    </script>

    <script type="text/text" class="templates" id="service-graph-line">
      <dl class="dl-horizontal">
	<dt class="graph-legend" id="<%= hostid %>"></dt>
	<dd class="graph-graph" id="<%= serviceid %>"></dd>
      </dl>
    </script>

    <script type="text/text" class="templates" id="service-host-status">
      <dl class="dl-horizontal">
	<dt class="info-host" id="<%= hostid %>"></dt>
	<dd class="info-host-status" id="<%= hoststatus %>"></dd>
      </dl>
    </script>

    <script type="text/text" class="templates" id="info-host-list">
      <dl class="dl-horizontal">
	<dt class="info-host" id="hostlist"</dt>
	<% _.each(hosts,function(host){%>
 	<dd class="host-list" id="<%= host.id %>"></dd>
	<% }); %>
      </dl>
    </script>

    <script type="text/text" class="templates" id="provider-health">
      <dl class="dl-horizontal">
	<dt class="info-provider" id="<%= providerid %>"></dt>
	<dd class="info-provider" id="<%= providerstatus %>"></dd>
      </dl>
    </script>


    <script src="js/main.js" type="text/javascript"></script>
    
  </body>
</html>
